<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&family=Tilt+Neon&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1> Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="calculator-display">
                "Text"
            </div>
            <div class="calculator-buttons">
                <button class="operators" id="clear">Clear</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operators" id="add">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operators" id="subtract">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operators" id="divide">/</button>
                <button class="operators" id="dot">.</button>
                <button class="number">0</button>
                <button class="operators" id="equals">=</button>
                <button class="operators" id="multiply">*</button>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
